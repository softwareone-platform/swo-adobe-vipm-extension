services:
  app:
    container_name: adobe_vipm
    build:
      context: .
      target: prod
      dockerfile: Dockerfile
    working_dir: /extension
    command: swoext run --no-color
    volumes:
      - .:/extension
    env_file:
      - .env
    ports:
      - "8080:8080"
    expose:
      - "8080"

[tool.poetry]
name = "swo-adobe-vimp-extension"
version = "0.1.0"
description = "Adobe VIP Marketplace extension for SWO Marketplace Platform"
authors = ["Apache Software License 2.0"]
license = "Apache-2.0 license"
packages = [
    { include = "adobe_vipm" }
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<4"
requests = "2.31.*"


[tool.poetry.group.dev.dependencies]
pytest = "7.4.*"
black = "23.12.*"
isort = "5.13.*"
flake8 = "6.1.*"
flake8-pytest-style = "1.7.*"
flake8-bugbear = "23.12.*"
flake8-debugger = "4.1.*"
pytest-randomly = "3.15.*"
pytest-xdist = "3.5.*"
pytest-cov = "4.1.*"
flake8-black = "0.3.*"
flake8-isort = "6.1.*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
testpaths = "tests"
addopts = "--cov=adobe_vipm --cov-report=term-missing --cov-report=html --cov-report=xml"

[tool.coverage.run]
relative_files = true
branch = true

[tool.isort]
profile = "black"
